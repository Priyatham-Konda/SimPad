name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest] # Build for both!

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install # Or 'yarn install' / 'pnpm install'

      - name: Decode Private Key
        shell: bash
        run: |
          if echo "${{ secrets.TAURI_PRIVATE_KEY }}" | base64 -d &>/dev/null; then
            echo "TAURI_PRIVATE_KEY<<EOF" >> $GITHUB_ENV
            echo "${{ secrets.TAURI_PRIVATE_KEY }}" | base64 -d >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "TAURI_PRIVATE_KEY<<EOF" >> $GITHUB_ENV
            echo "${{ secrets.TAURI_PRIVATE_KEY }}" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      - name: Build and upload
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false